<ion-header class="bg_transparent">
	<div class="logo_box ion-text-center">
		<div class="logo">
			<img src="assets/images/logo.png">
			<h2>{{'app_title' | translate}}</h2>
		</div>
	</div>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button icon="ios-arrow-back"></ion-back-button>
		</ion-buttons>
		<ion-title>{{'forgot_password' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<h3 class="ion-text-center">
		{{"forgot_password_text" | translate}}
		<br>{{"forgot_password_text1" | translate}}<br>{{"forgot_password_text2" | translate}}
	</h3>
	<div class="form">
		<ion-list lines="none">
			<ion-item lines="none">
				<ion-label position="floating">{{'enter_email' | translate}}</ion-label>
				<ion-input type="email"></ion-input>
			</ion-item>
			
			<div class="botton_container">
				<ion-button size="large" shape="round" class="btn" (click)="goTohome()">{{'send_mail' | translate}}</ion-button>
			</div>
		</ion-list>
	</div>
</ion-content>
