<ion-content>
	<ion-card>
		<h2>
			{{"add_promo" | translate}}
		</h2>
		<div class="form">
			<ion-list lines="none">
				<ion-item lines="none">
					<ion-input type="text" value="" placeholder="{{'enter_promo_code' | translate}}"></ion-input>
				</ion-item>
			</ion-list>
			<ion-row>
				<ion-col size="5">
					<ion-button size="large" shape="round" fill="outline" class="btn" (click)="dismiss()">{{'cancel' | translate}}</ion-button>
				</ion-col>
				<ion-col size="7">
					<ion-button size="large" shape="round" class="btn">{{'apply' | translate}}</ion-button>
				</ion-col>
			</ion-row>
		</div>
	</ion-card>
</ion-content>
